# SKILL LEVEL PRICING
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
skill-levels:
  # Exponential pricing formula: base * (multiplier ^ level)
  # Example: Level 1 = 100 * (1.15 ^ 1) = 115 tokens
  #          Level 2 = 100 * (1.15 ^ 2) = 132 tokens
  #          Level 10 = 100 * (1.15 ^ 10) = 405 tokens
  #          Level 50 = 100 * (1.15 ^ 50) = 108,366 tokens
  
  # Base price for level 1
  base-price: 100
  
  # Exponential multiplier (1.15 = 15% increase per level)
  # Lower values (1.10) = slower growth, easier progression
  # Higher values (1.20) = faster growth, harder progression
  multiplier: 1.15
  
  # Maximum level that can be purchased
  max-level: 50
  
  # Price calculation mode
  # CUMULATIVE: Pay for all levels (level 1 + level 2 + level 3...)
  # INDIVIDUAL: Pay only for the next level
  mode: INDIVIDUAL
  
  # Allow purchasing when player already has natural levels from grinding
  # true: Can buy level 10 even if you're already level 8 from playing
  # false: Can only buy if you haven't reached that level naturally
  allow-above-current: true

