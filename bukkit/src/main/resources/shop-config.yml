items:
  # Sell price calculation
  # Percentage of buy price when selling items back
  # 0.30 = 30% of buy price returned when selling
  sell-price-percentage: 0.30
  
  # Bulk purchase discount
  # When buying stacks, apply discount
  bulk-discount:
    enabled: true
    # 16+ items = 5% discount
    threshold-16: 0.05
    # 32+ items = 10% discount
    threshold-32: 0.10
    # 64 items = 15% discount
    threshold-64: 0.15

