# TOKEN EXCHANGE
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
token-exchange:
  # Exchange rate: coins per token
  # Example: 1000 = costs 1000 coins to buy 1 token
  coins-per-token: 1000
  
  # Minimum purchase amount
  min-tokens: 1
  
  # Maximum purchase amount per transaction
  max-tokens-per-transaction: 1000
  
  # Daily purchase limit (0 = unlimited)
  daily-limit: 0
  
  # Preset quick-buy amounts
  quick-amounts:
    - 1
    - 10
    - 50
    - 100
    - 500
    - 1000

